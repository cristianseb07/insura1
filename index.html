  <script>
    $(document).ready(function () {

      $(window).scroll(function () {
        scroll = $(window).scrollTop();
        if (scroll > 100) {
          $(".navbar").css({
            "position": "fixed"
          });
          $(".navbar").css({
            "width": "100%"
          });
          $(".navbar").css({
            "top": "0"
          });
          $(".navbar").css({
            "background": "rgba(31, 39, 73, 0.6)"
          });
          $(".navbar a").css({
            "color": "#000"
          });
          $(".navbar").css({
            "z-index": "100"
          });
          $(".navbar").css({
            "box-shadow": "rgba(0, 0, 0, 0.24) 1px 12px 10px"
          });
        } else {
          $(".navbar").css({
            "position": "relative"
          });
          $(".navbar").css({
            "background": "transparent"
          });
          $(".navbar").css({
            "box-shadow": "0 0 0"
          });

        }
      })
